{% extends 'main.html' %}

{% block title %}
Update Project
{% endblock title %}

{% block body %}
    <div class="m-2 border-2 border-emerald-200 p-2 rounded-md bg-emerald-100">
        <center>
            <h1 class="text-2xl">Update project</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>Title: <br>{{form.title}}</div>
                <div class="grid sm:grid-cols-1 md:grid-cols-3 m-2 gap-y-4">
                    <div>Category one: <br>{{form.catOne}}</div>
                    <div>Category two: <br>{{form.catTwo}}</div>
                    <div>Vacancies: <br> {{form.vacancies}}</div>
                </div>
                <div>Description: <br> {{form.desc}}</div>
                <div class="grid grid-cols-2 text-center m-2">
                    <button action="submit" class="rounded-md border-2 border-red-400 bg-red-600 ">Update Project</button>
                    <a href="{% url 'profile' request.user.freelancerprofile.pk%}" class="b-2 border-emerald-300 p-2 rounded-md bg-emerald-300">Profile</a>
                </div>
            </form>
        </center>
    </div>
{% endblock body %}
