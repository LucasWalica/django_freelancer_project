{% extends 'main.html' %}

{% block title %}
<title>Enter new password</title>
{% endblock title %}

{% block body %}
<div class="flex justify-center m-10">
    <div class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold text-center mb-4">Set a new password!</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 items-center space-y-1">
                {{ form.as_table}}
            </div>
            <div class="grid grid-cols-1 items-center mt-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Set password</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
