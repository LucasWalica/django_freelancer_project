{% extends 'main.html' %}

{% block title %}
<title>Forgot Your Password?</title>
{% endblock title %}

{% block body %}
<div class="flex justify-center p-10">
    <div class="w-full max-w-lg bg-white shadow-md rounded px-10 pt-6 pb-10 mb-4">
        <h1 class="text-2xl font-bold text-center mb-4">Forgot your password?</h1>
        <p class="text-center mb-4">Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="grid md:grid-cols-2 sm:grid-cols-1 md:space-x-10">
                <div>{{ form.as_p }}</div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold  my-2 rounded md:mt-6 focus:outline-none focus:shadow-outline">Send me instructions!</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
