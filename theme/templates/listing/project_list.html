{% extends "main.html" %}
{% block title %}
    Project List
{% endblock title %}
{% block body %}
<div>
    <!--Mejorar UI-->
    <h1 class="text-3xl text-center">Project List: </h1>
    {% for project in projects %}
        <div class="items-center justify-center text-center border-2 border-emerald-200 p-2 m-2">
            <h1 class="text-3xl">{{project.title}}</h1>
            <div>{{project.desc}}</div>
            <center>
                <img src="{{project.image.url}}" height="200px" width="200px" class="rounded-md"></img>
            </center>
        </div>
    {% endfor %}
</div>
{% endblock body %}
